<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href='app/bootstrap.min.css'/>
<script type="text/javascript"  src="app/jquery.js"></script>
<script type="text/javascript"  src="app/script/script.js"></script>
<script type="text/javascript"  src="app/script/script.js"></script>
<script type="text/javascript"  src="app/script/bootstrap.min.js"></script>
<!--<link rel="stylesheet" href='../../bootstrap.min.css'/>-->
<!--<script type="text/javascript"  src="../../jquery.js"></script>-->
<!--<script type="text/javascript"  src="../../script/script.js"></script>-->
<!--<script type="text/javascript"  src="../../script/bootstrap.min.js"></script>-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fualpage</title>
    <style>
        .container{
            margin-top: 5em;
            margin-bottom: 10em;
        }
        .table{
           margin-top: 2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>This is fual data from last two month</h1>
    <div class="row">
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="Input_id">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="Action_id">
                          <span  id="__id">Serial no</span>
                          <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#" name="id"  onclick="handleClick('id','lessThen')">lessThen</a></li>
                        <li><a href="#" name="id"  onclick="handleClick('id','GratherThen')">GratherThen</a></li>
                        <li><a href="#" name="id"  onclick="handleClick('id','equalTo')">equalTo</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="Input_fual">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="Action_fual">
                        <span id="__fual">Fual</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a  name="fual" onclick="handleClick('fual','lessThen')">lessThen</a></li>
                        <li><a  name="fual" onclick="handleClick('fual','GratherThen')">GratharThen</a></li>
                        <li><a  name="fual" onclick="handleClick('fual','equalTo')">equalTo</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="Input_dis">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="Action_dis">
                        <span id="__dis">Distance</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#" name="dis" onclick="handleClick('dis','lessThen')">lessThen</a></li>
                        <li><a href="#" name="dis" onclick="handleClick('dis','GratherThen')">GratherThen</a></li>
                        <li><a href="#" name="dis" onclick="handleClick('dis','equalTo')">equalTo</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="Input_milage">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="Action_milage">
                         <span id="__milage">Milage</span>
                         <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#"  name="milage" onclick="handleClick('milage','lessThen')">lessThen</a></li>
                        <li><a href="#"  name="milage" onclick="handleClick('milage','Gratherhen')">GratherThen</a></li>
                        <li><a href="#"  name="milage" onclick="handleClick('milage','equalTo')">equalTo</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th id="fual_id">Serial no</th>
                    <th id="fual_head">Fual(Lit)</th>
                    <th id="fual_distance">Distance(Km)</th>
                    <th id="fual_milage">Milage(Km/Lit)</th>
                </tr>
            </thead>
            <tbody id="main_body">
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-6 col-sm-6 col-md-6">
            <form role="form" id ='form_sub'>
                <div class="form-group">
                    <label for="fual">Fual :</label>
                    <input type="number" id="fual"  placeholder="Enter fual for journey..." class="form-control" >
                </div>
                <div class="form-group">
                    <label for="distance">Distance :</label>
                    <input type="number" id="distance"  placeholder="Enter journey distnace..." class="form-control">
                </div>
                <button class="btn btn-default"  id="btnsub" value="submit" type="submit">submit</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <form role="form" id ='form_output'>
                <div class="form-group">
                    <label for="fual">Fual :</label>
                    <input type="number" id="fual_output"  placeholder="Enter journey dis and get output fual..." class="form-control" >
                    <input type="radio" name="fual_out" value="fual" >
                </div>
                <div class="form-group">
                    <label for="distance">Distance :</label>
                    <input type="number" id="distance_output"  placeholder="Enter journey fual and get output dis..." class="form-control">
                    <input type="radio"   name="fual_out" value="distance" >
                </div>
                <label class="label-success form-control" id="label_out">not got yet!!</label>
                <button class="btn btn-default"  id="btn-clear"  type="submit" onclick="clearFun()">clear data</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
